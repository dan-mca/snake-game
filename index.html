<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="game-container">
        <div class="game-details">
          <p>Snake Length: <span id="length">4</span></p>
          <p>Score: <span id="score">0</span></p>
          <p>High Score: <span id="topScore">0</span></p>
        </div>
        <canvas id="gameCanvas" class="canvas"></canvas>
        <div class="info-container">
          <h1 id="gameText" class="game-text">Snake</h1>
          <div class="info-container__difficulty" id="difficultyButtons">
            <p>Choose a difficulty:</p>
            <button onclick="startGame(3)">Easy</button>
            <button onclick="startGame(6)">Normal</button>
            <button onclick="startGame(10)">Hard</button>
            <button onclick="startGame(20)">Ninja</button>
          </div>
          <div class="info-container__reset" id="resetButton">
            <button onclick="reset()">Play again</button>
          </div>
        </div>
      </div>
      <div id="infoText"></div>
      <div class="controller" id="controller">
        <button value="up" class="controller-button_up">
          <i class="fas fa-chevron-up" value="up"></i>
        </button>
        <button value="right" class="controller-button_right">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button value="down" class="controller-button_down">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button value="left" class="controller-button_left">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
    </main>
    <footer class="footer">
      <div><p>Created by Dan McAuley</p></div>
      <div class='github'>
        <p>View on GitHub</p>
        <a href="https://github.com/dan-mca/snake-game" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
